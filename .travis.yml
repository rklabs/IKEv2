language: cpp

compiler:
- g++

before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq

install:
  - sudo apt-get install -qq gcc-4.8 g++-4.8 intltool liblog4cpp5 liblog4cpp5-dev
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.8 90
  - autoreconf --install

script: ./configure && make && make ikev2test

os:
- linux
